<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 360px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            /* Adjusted background opacity */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            /* Adjusted box shadow */
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            /* Updated title color */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            /* Updated button color */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4caf50;
            /* Darker color on hover */
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: #666;
            /* Updated color */
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
            /* Updated link color */
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .separator {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .separator hr {
            width: 30%;
            height: 1px;
            background-color: #ccc;
            border: none;
        }

        .or-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            /* Updated color */
            margin-bottom: 10px;
        }

        .social-btn {
            width: 100%;
            background-color: #17a2b8;
            /* Updated social button color */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-btn:hover {
            background-color: #117a8b;
            /* Darker color on hover */
        }

        .social-btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">ADMIN LOGIN</div>
        <form id="login-form" action="/admin_register" method="GET">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button action='/home' type="submit">Sign in</button>
        </form>


    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>

        document.getElementById("login-form").addEventListener("submit", function (event) {
            // Prevent default form submission
            event.preventDefault();

            // Redirect to the homepage
             window.location.href = "homepg.html"; // Replace "homepage.html" with your actual homepage URL
        });
    </script>
</body>

</html>
